<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>techdencias demo</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	 <link href="css/freelancer.css" rel="stylesheet">
	<!-- Custom Fonts -->
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
</head>


<body id="page-top" class="index" ng-app="app">
	

	<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<img class="img-responsive" src="img/ts.png" alt="">
					<div ng-controller="inicioController as vm" class="intro-text">
						<spam class="name">{{vm.titulo}}</spam>
						<hr class="star-light">
						<span class="skills">{{vm.charla.titulo}}<h2></span>
						<span class="skills">{{vm.charla.descripcion}}<h2></span>
					</div>

				</div>
			</div>
		</div>
	</header>

	<footer class="text-center">
		
		<div class="footer-below">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
					2015
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script src="bower_components/angular/angular.js"></script>
	<script src="app/app.js"></script>
	<script src="app/models/charla.js"></script>
	<script src="app/controllers/inicioController.js"></script>

</body>

</html>
